<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
{% if error %}
<p>{{ error}} </p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <h3>Авторизация</h3>
    <input type="text" name="username" placeholder="Логин">
    <input type="password" name="password" placeholder="Логин">
    <button type="submit">Войти</button>
</form>
</body>
</html>
